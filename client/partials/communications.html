<div ng-controller="communicationsController" class="col-md-offset-2 col-md-8">
	<input class="searchbar" type="text" ng-model="filter_name" placeholder="Search">
	<table>
		<thead>
			<tr>
				<th class="table-title">Title</th>
				<th class="table-description">Description</th>
			</tr>
		</thead>
	</table>
	<table class="scrollTable">
		<tbody>
			<tr ng-repeat="communication in communications | filter: filter_name">
				<td class="tableTitle" ng-class-odd="'odd'">{{communication.title}} <i ng-if="communication.file_type == 'PDF'" class="fa fa-file-pdf-o" aria-hidden="true"></i></td>
				<td class="tableDescription" ng-class-odd="'odd'">{{communication.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
